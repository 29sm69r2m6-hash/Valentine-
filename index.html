<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Jhali ‚ù§Ô∏è</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .card {
    background: white;
    width: 90%;
    max-width: 400px;
    border-radius: 20px;
    padding: 30px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    animation: fadeIn 1s ease;
    position: relative;
  }

  h1 {
    color: #ff4d6d;
  }

  p {
    font-size: 18px;
  }

  .buttons {
    margin-top: 20px;
    display: none;
    position: relative;
    height: 80px;
  }

  button {
    padding: 12px 24px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
    transition: transform 0.2s;
  }

  .yes {
    background: #ff4d6d;
    color: white;
  }

  .no {
    background: #ccc;
    position: absolute;
  }

  button:hover {
    transform: scale(1.1);
  }

  .hidden {
    display: none;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }

  .confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: -10px;
    animation: fall 3s linear infinite;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);
    }
  }
</style>
</head>

<body>

<div class="card" id="slide1">
  <h1>Hey Jhali ‚ù§Ô∏è</h1>
  <p>I have something special to ask you‚Ä¶</p>
  <button onclick="nextSlide()">Next ‚û°Ô∏è</button>
</div>

<div class="card hidden" id="slide2">
  <h1>Will you be my Valentine? üíñ</h1>
  <p>Take your time‚Ä¶ I really mean this ‚ù§Ô∏è</p>
  <div class="buttons" id="buttons">
    <button class="yes" onclick="yesClicked()">Yes üòç</button>
    <button class="no" id="noBtn">No üôà</button>
  </div>
</div>

<div class="card hidden" id="slide3">
  <h1>YAYYYY üéâüíò</h1>
  <p>You just made me the happiest person alive.</p>
  <p>Happy Valentine‚Äôs Day, Jhali ‚ù§Ô∏è</p>
</div>

<script>
  let noCount = 0;

  function nextSlide() {
    document.getElementById('slide1').classList.add('hidden');
    document.getElementById('slide2').classList.remove('hidden');

    setTimeout(() => {
      document.getElementById('buttons').style.display = 'block';
    }, 3000);
  }

  const noBtn = document.getElementById('noBtn');

  noBtn.addEventListener('mouseenter', moveNoButton);
  noBtn.addEventListener('click', moveNoButton);

  function moveNoButton() {
    noCount++;

    if (noCount >= 4) {
      noBtn.style.display = 'none';
      return;
    }

    const x = Math.random() * 200 - 100;
    const y = Math.random() * 100 - 50;

    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  }

  function yesClicked() {
    document.getElementById('slide2').classList.add('hidden');
    document.getElementById('slide3').classList.remove('hidden');
    confetti();

    if (navigator.vibrate) {
      navigator.vibrate([200, 100, 200]);
    }
  }

  function confetti() {
    for (let i = 0; i < 80; i++) {
      const c = document.createElement('div');
      c.className = 'confetti';
      c.style.left = Math.random() * 100 + 'vw';
      c.style.backgroundColor =
        ['#ff4d6d', '#ffd166', '#06d6a0', '#118ab2'][Math.floor(Math.random()*4)];
      c.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 5000);
    }
  }
</script>

</body>
</html>
